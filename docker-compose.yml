services:
  postgres:
    image: postgres:15-alpine
    container_name: una-postgres
    environment:
      POSTGRES_DB: una_email
      POSTGRES_USER: una_email
      POSTGRES_PASSWORD: ${DB_PASSWORD:-una_email_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - una-network

  rspamd:
    image: rspamd/rspamd:latest
    container_name: una-rspamd
    volumes:
      - rspamd_data:/var/lib/rspamd
      - ./rspamd/local.d:/etc/rspamd/local.d:ro
    ports:
      - "11334:11334"
    restart: unless-stopped
    networks:
      - una-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postfix:
    image: ghcr.io/${GITHUB_REPOSITORY:-roncanfil/una.email}/mail:${IMAGE_TAG:-latest}
    container_name: una-postfix
    environment:
      DOMAIN: ${DOMAIN}
      MAIL_SUBDOMAIN: ${MAIL_SUBDOMAIN:-mail}
      DB_HOST: postgres
      DB_NAME: una_email
      DB_USER: una_email
      DB_PASSWORD: ${DB_PASSWORD}
      ATTACHMENTS_PATH: /data/attachments
      # Rspamd milter configuration
      POSTFIX_smtpd_milters: inet:rspamd:11332
      POSTFIX_non_smtpd_milters: inet:rspamd:11332
    volumes:
      - ./letsencrypt/etc:/etc/letsencrypt
      - attachments_data:/data/attachments
    ports:
      - "25:25"
    depends_on:
      - postgres
      - rspamd
    restart: unless-stopped
    networks:
      - una-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:latest
    container_name: una-nginx
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/templates/default.conf.template
      - ./nginx/entrypoint.sh:/entrypoint.sh
      - ./letsencrypt/etc:/etc/letsencrypt
      - ./web-root:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
      - MAIL_SUBDOMAIN=${MAIL_SUBDOMAIN:-mail}
    command: ["/bin/bash", "-c", "chmod +x /entrypoint.sh && /entrypoint.sh"]
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - una-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  certbot:
    image: certbot/certbot:latest
    container_name: una-certbot
    volumes:
      - ./letsencrypt/etc:/etc/letsencrypt
      - ./web-root:/var/www/certbot
    networks:
      - una-network

  web:
    image: ghcr.io/${GITHUB_REPOSITORY:-roncanfil/una.email}/web:${IMAGE_TAG:-latest}
    container_name: una-web
    environment:
      DATABASE_URL: postgresql://una_email:${DB_PASSWORD:-una_email_password}@postgres:5432/una_email
      DOMAIN: ${DOMAIN:-mydomain.local}
      PORT: 3000
      NODE_ENV: ${NODE_ENV:-production}
      ATTACHMENTS_PATH: /data/attachments
    volumes:
      - attachments_data:/data/attachments
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - una-network

volumes:
  postgres_data:
  attachments_data:
  rspamd_data:

networks:
  una-network:
    driver: bridge
